<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- 
        프로그램 언어 공부하면 아래3가지는 반드시 알고 있어야 합니다.

        - 주석처리 구문 
        - Debugging 방법(JS, Java Spring...)
        - CRUD 방법(Java Spring, Orcle DB)

    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 
        메타 태그 : 사진기 사진의 정보를 표시하는데서 부터 출발
        메타 태그는 컨텐츠 내용은 아니고, 정보의 정보입니다.
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        뷰포트는 반응형(Mobile, Tablet, PC) 홈페이지에서 필수 항목임.
     -->
    <title>브라우저 제목</title>
    <!-- jQuery core import -->
    <script src="/home/js/jquery-3.6.0.js">
    </script>
</head>

<body>
    <!-- jQuery 기본구조 만들고, homepage로 이동시키기  -->
    <script>
        $(document).ready(function () {
            // 루트 홈페이지로 접근할 때 replace함수로 홈페이지 이동 처리
            location.replace('/home/index.html');
        });
    </script>
</body>

</html>
