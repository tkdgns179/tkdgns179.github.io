<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="display">
            <p id="output">0</p>
        </div>
        <div class="first-row">
            <button id="r1-1" onclick="forClear()">C</button>
            <button id="r1-2" onclick="forDisplaySign1(this)">%</button>
            <button id="r1-3" onclick="forDisplaySign1(this)">/</button>
        </div>
        <div class="second-row">
            <button id="r2-1" onclick="forDisplayNum(this)">7</button>
            <button id="r2-2" onclick="forDisplayNum(this)">8</button>
            <button id="r2-3" onclick="forDisplayNum(this)">9</button>
            <button id="r2-4" onclick="forDisplaySign1(this)">X</button>
        </div>
        <div class="third-row">
            <button id="r3-1" onclick="forDisplayNum(this)">4</button>
            <button id="r3-2" onclick="forDisplayNum(this)">5</button>
            <button id="r3-3" onclick="forDisplayNum(this)">6</button>
            <button id="r3-4" onclick="forDisplaySign1(this)">-</button>
        </div>
        <div class="fourth-row">
            <button id="r4-1" onclick="forDisplayNum(this)">1</button>
            <button id="r4-2" onclick="forDisplayNum(this)">2</button>
            <button id="r4-3" onclick="forDisplayNum(this)">3</button>
            <button id="r4-4" onclick="forDisplaySign1(this)">+</button>
        </div>
        <div class="fifth-row">
            <button id="r5-1" onclick="forDisplayNum(this)">0</button>
            <button id="r5-2" onclick="forDisplayDot(this)">.</button>
            <button id="r5-3" onclick="forDisplayRes(this)">=</button>
        </div>
<script src="./script.js"></script>        
</body>
</html>
